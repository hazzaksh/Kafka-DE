<!DOCTYPE html>
<html>
  <head>
    <title>CSV Data</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
      th {
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <h1>CSV Data</h1>
    <table>
      <thead>
        <tr>
          {% for header in rows[0] %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows[1:] %}
        <tr>
          {% for value in row %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

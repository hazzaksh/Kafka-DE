<!DOCTYPE html>
<html>
<head>
    <title>Flask Dropdown Example</title>
    <style>
        /* Center the form on the page */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* Style the heading */
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* Style the dropdown */
        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 20rem;
        }
        
        /* Style the submit button */
        input[type="submit"] {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        
        /* Hover state for submit button */
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head> 
<body>
    <h1>Select topic to send message</h1>
    <form method="POST">
        <label for="options">Select an option:</label>
        <select id="options" name="options">
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
